<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookies :)</title>
</head>

<body>
    <h1 class="cookie" id="cookiezinho">0 Cookies</h1>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">

        function aceitouCookie(){
            document.getElementById('cookiezinho').innerHTML = "Você aceitou os cookies :)"
        }

        function rejeitouCookie(){
            document.getElementById('cookiezinho').innerHTML = "Você não quis cookies :("
        }

        Swal.fire({
            title: 'Este site utiliza cookies',
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: 'Aceitar',
            denyButtonText: `Rejeitar TODOS os cookies`,
        }).then((result) => {
            if (result.isConfirmed) {
                aceitouCookie();
            } else if (result.isDenied) {
                rejeitouCookie();
            }
        })
    </script>
</body>

</html>
